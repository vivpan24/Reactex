<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>TODO LIST</h1>
        <form class="todo_form">
            <input type="text" class="todo_input" placeholder="Add a task">  
            <button type="submit" class="todo_submit">Add</button>
            </form>
            <ul class="todo_items" style="list-style-type: none">
            <li class="listing" data-key=""><input type="checkbox" class="checkbox"> market <button type="button" class="delete_button">X</button></li>
            </ul>

    </div>
    <script type="text/javascript" src="js/script.js"></Script>
</body>
</html>
