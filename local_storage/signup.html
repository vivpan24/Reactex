<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
    <div class="container">
       <form onsubmit="store()" action="" method="get" target="">
              <input type="email" name="name" id="name" placeholder="Full Name" required><br>
              <input type="email" name="email"  id="email"placeholder="Valid Email Address" required><br>
              <input type="password" name="pwd" id="pwd" placeholder="Password" required><br>
               <button type="submit" >
                 Get new account
               </button> 
       </form>
        </div>
        <script type="text/javascript">
            var name = document.getElementById('name');
            var email = document.getElementById('email');
            var pwd = document.getElementById('pwd');
            function store(){
                console.log(name,"namem")
                localStorage.setItem('name', name.value);
                localStorage.setItem('email', email.value);
                localStorage.setItem('pwd', pwd.value);
            }
        </script>
</body>
</html>
